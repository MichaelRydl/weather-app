<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100i,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <div class="wrapper">
    <header id="weather-header" class="weather-header">
      <img src="img/main-pic-small.png" alt="obrázek slunce" class="weather-header__main-pic">
      <h1 class="weather-header__title">Předpověď počasí</h1>
      <span class="weather-header__subtitle">na následujících 5 dní
        <br>
        <span> (3h. interval)</span>
      </span>
      <div class="weather-header__form-wrapper">
        <form class="weather-header__form">
          <select name="cities" id="list-of-cities">
            <option value="choose-city" selected>Vyber město...</option>
            <option value="prague">Praha, CZ</option>
            <option value="paris">Paříž, FR</option>
            <option value="madrid">Madrid, ES</option>
            <option value="london">Londýn, GB</option>
            <option value="washington">Washington, USA</option>
          </select>
          <button type="submit" class="btn" onclick="window.location.href = '#weather-main';">Vybrat město</button>
        </form>
      </div>
    </header>
    <main id="weather-main" class="weather-main">
      <section class="weather-main__forecast">
        <div class="weather-main__cities-wrapper">
          <ul class="cities"></ul>
        </div>
      </section>
    </main>
  </div>

  <script src="app/app.js"></script>
</body>

</html>
